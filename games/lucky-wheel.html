    <head>
        <title>QuanHV's Lucky Wheel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

        <script src="/games/js/Winwheel.js"></script>
        <script src="/games/js/TweenMax.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
        <style type="text/css">
          /*body
          {
              font-family: arial;
              background-image: url(https://i0.wp.com/hoasenhomes.vn/wp-content/uploads/2022/03/download-de-che.jpg?resize=730%2C430&ssl=1);
              background-size: cover;
              background-position: center;
              background-repeat: none;
          }*/

          /* Sets the background image for the wheel */
          /*.the_wheel
          {
              background-image: url(http://profile.sudobo.com/wheel_back.png);
              background-position: center;
              background-repeat: none;
          }*/

          .wheel-pointer {
              width: 60px;
              height: 60px;
              border-radius: 1000px;
              background: #f90000;
              position: absolute;
              left: 50%;
              top: 50%;
              transform: translate(-50%, -50%);
              text-align: center;
              line-height: 60px;
              z-index: 10;
              font-size: 20px;
              cursor: pointer;
              color: #ffffff;
          }

          .wheel-pointer::after {
              content: "";
              position: absolute;
              top: -32px;
              left: 50%;
              border-width: 0 8px 40px;
              border-style: solid;
              border-color: transparent transparent #f90000;
              transform: translateX(-50%);
          }

          /* Do some css reset on selected elements */
          h1, p
          {
              margin: 0;
          }

          .center {
            text-align: center;
          }

          div.power_controls
          {
              margin-right:70px;
          }

          div.html5_logo
          {
              margin-left:70px;
          }

          /* Styles for the power selection controls */
          table.power
          {
              background-color: #cccccc;
              cursor: pointer;
              border:1px solid #333333;
          }

          table.power th
          {
              background-color: white;
              cursor: default;
          }

          td.pw1
          {
              background-color: #6fe8f0;
          }

          td.pw2
          {
              background-color: #86ef6f;
          }

          td.pw3
          {
              background-color: #ef6f6f;
          }

          /* Style applied to the spin button once a power has been selected */
          .clickable
          {
              cursor: pointer;
          }

          /* Other misc styles */
          .margin_bottom
          {
              margin-bottom: 5px;
          }

          .only-wheel-area {
            margin-top: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
          }

          @media only screen and (max-width: 600px) {
            .only-wheel-area canvas {
              width: 95%;
            }
          }

        </style>
    </head>
    <body>
        <div class="page-wrapper">
          <div class="container">
            <div class="row align-items-center center">
                <h1>QuanHV's Lucky Wheel</h1>
                <p>Thử vận may của bạn bằng cách nhấn nút Play</p>
                <br />
                <p>Để cài đặt - Bấm vào <a href="" id="settingWheel">Đây</a></p>
                <br />
            </div>
          </div>
          <div class="page-body">
            <div class="container">
              <div class="row row-deck row-cards">
                <div class="row">
                  <div class="col-12 " id="setting-area">
                    <table class="card-table table-responsive">
                      <tr>
                          <td>
                              <div class="power_controls" style="display: none;">
                                  <br />
                                  <br />
                                  <table class="power" cellpadding="10" cellspacing="0">
                                      <tr>
                                          <th align="center">Power</th>
                                      </tr>
                                      <tr>
                                          <td width="78" align="center" id="pw3" onClick="powerSelected(3);">High</td>
                                      </tr>
                                      <tr>
                                          <td align="center" id="pw2" onClick="powerSelected(2);">Med</td>
                                      </tr>
                                      <tr>
                                          <td align="center" id="pw1" onClick="powerSelected(1);">Low</td>
                                      </tr>
                                  </table>
                                  <br />
                                  
                              </div>
                          </td>
                      </tr>
                    </table>
                    <div id='options-select'>
                      
                    </div>
                    <div id='action'>
                      <div class="form-group row mt-3">
                        <div class="col">
                          <button class="btn btn-primary" id="settingSave">Save</button>
                        </div>
                        <div class="col">
                          <button class="btn btn-info" id="settingAdd">+ Item</button>
                        </div>
                        <div class="col">
                          <button class="btn btn-danger" id="settingCancel">Cancel</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 center justify-content-center" id="wheel-area">
                    <div class="only-wheel-area">
                      <div id='spin_button' class="wheel-pointer" onClick="startSpin();">
                        Start
                      </div>
                      <canvas id="canvas" width="434" height="434" class="">
                          <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                      </canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
