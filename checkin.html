<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Attendance System</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f2f5; }
        .container { margin-top: 50px; position: relative; }
        video { border-radius: 15px; border: 4px solid #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                   width: 250px; height: 300px; border: 2px dashed rgba(255,255,255,0.7); border-radius: 20px; }
        #status { margin-top: 20px; font-size: 1.2rem; font-weight: bold; color: #1a73e8; }
        .log { margin-top: 10px; color: #555; }

        /* Modal styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; 
                 background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal-content { background-color: #fff; padding: 30px; border-radius: 15px; text-align: center; 
                         width: 350px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); animation: fadeIn 0.3s; }
        .modal img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin: 15px 0; 
                     border: 4px solid #28a745; }
        .modal h3 { color: #28a745; margin: 0; font-size: 1.5rem; }
        .modal p { font-size: 1.3rem; font-weight: bold; color: #333; margin: 0; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h2>H·ªÜ TH·ªêNG CH·∫§M C√îNG AI</h2>
    <div class="container">
        <video id="webcam" width="640" height="480" autoplay muted></video>
        <div class="overlay"></div>
    </div>
    <div id="status">ƒêang ch·ªù nh·∫≠n di·ªán...</div>
    <div class="log" id="log">Vui l√≤ng nh√¨n th·∫≥ng v√†o camera</div>

    <!-- Modal th√¥ng b√°o th√†nh c√¥ng -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h3 id="modalHeader">Check-in Th√†nh C√¥ng!</h3>
            <img id="modalImage" src="" alt="Employee Image">
            <p id="modalName"></p>
        </div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const statusText = document.getElementById('status');
        const logText = document.getElementById('log');
        const modal = document.getElementById('successModal');
        const modalName = document.getElementById('modalName');
        const modalImage = document.getElementById('modalImage');
        const modalHeader = document.getElementById('modalHeader');
        let isProcessing = false;

        // M·ªü Camera
        async function setupCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                } catch (error) {
                    alert("Kh√¥ng th·ªÉ truy c·∫≠p Camera: " + error.message);
                }
            } else {
                alert("L·ªói: Tr√¨nh duy·ªát ch·∫∑n Camera v√¨ k·∫øt n·ªëi kh√¥ng b·∫£o m·∫≠t (HTTP). H√£y ch·∫°y tr√™n localhost ho·∫∑c thi·∫øt l·∫≠p HTTPS.");
            }
        }

        // Ch·ª•p ·∫£nh v√† g·ª≠i l√™n Server
        async function captureAndVerify() {
            if (isProcessing) return;

            statusText.innerText = "ƒêang ch·ªù nh·∫≠n di·ªán...";
            statusText.style.color = "#1a73e8";
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const base64Image = canvas.toDataURL('image/jpeg');

            try {
                const response = await fetch('https://icitech.net/api_checkin.php?path=/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Image })
                });
                
                const data = await response.json();
                
                if (data.status === "success") {
                    console.log(data.distance)
                    if(data.distance < 0.5) {
                        showSuccessModal(data.user, base64Image);
                    } else {
                        showSuccessModal(false, base64Image);
                    }
                } else {
                    statusText.innerText = "üîç ƒêang qu√©t...";
                    statusText.style.color = "#1a73e8";
                }
            } catch (error) {
                console.error("L·ªói k·∫øt n·ªëi Server:", error);
            }
        }

        function showSuccessModal(name, imageSrc) {
            isProcessing = true;
            console.log(name);
            if(!name) {
                modalName.innerText = "‚ùå Kh√¥ng nh·∫≠n di·ªán ƒë∆∞·ª£c vui l√≤ng th·ª≠ l·∫°i";
                logText.innerText = "‚ùå Kh√¥ng nh·∫≠n di·ªán ƒë∆∞·ª£c vui l√≤ng th·ª≠ l·∫°i ";
                modalHeader.innerText = "‚ùå";
            } else {
                logText.innerText = "‚úÖ Nh·∫≠n di·ªán th√†nh c√¥ng: " + name;
                modalName.innerText = name;
                modalHeader.innerText = 'Check-in Th√†nh C√¥ng!';
            }
            
            modalImage.src = imageSrc;
            modal.style.display = "flex";

            setTimeout(() => {
                modal.style.display = "none";
                statusText.innerText = "ƒêang ch·ªù nh·∫≠n di·ªán...";
                isProcessing = false;
            }, 5000);
        }

        setupCamera().then(() => {
            // Th·ª±c hi·ªán nh·∫≠n di·ªán m·ªói 2 gi√¢y m·ªôt l·∫ßn
            setInterval(captureAndVerify, 3000);
        });
    </script>
</body>
</html>
